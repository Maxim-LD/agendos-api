  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x' # Using a recent LTS version
          cache: 'pnpm'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install

      - name: Create environment file for testing
        run: |
          echo "Creating .env.development file for Jest in the project root..."
          echo "PORT=3000" >> ${{ github.workspace }}/.env.development
          echo "NODE_ENV=development" >> ${{ github.workspace }}/.env.development
          echo "DB_PORT=3306" >> ${{ github.workspace }}/.env.development
          echo "DB_HOST=localhost" >> ${{ github.workspace }}/.env.development
          echo "DB_USER=root" >> ${{ github.workspace }}/.env.development
          echo "DB_PASSWORD=password" >> ${{ github.workspace }}/.env.development
          echo "DB_NAME=test_db" >> ${{ github.workspace }}/.env.development
          echo "RATE_LIMIT_WINDOW_MS=900000" >> ${{ github.workspace }}/.env.development
          echo "RATE_LIMIT_MAX_REQUESTS=100" >> ${{ github.workspace }}/.env.development
          echo "SALT_ROUNDS=10" >> ${{ github.workspace }}/.env.development

      - name: Run tests
        run: pnpm test

  build:
    name: Build Project
    runs-on: ubuntu-latest
    needs: [test] # This job will only run if lint and test succeed
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'pnpm'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install

      - name: Build project
        run: pnpm build